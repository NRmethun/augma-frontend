<p-card  class="upload-card">
    <div >
      <input
      id="file-upload"
      type="file"
      accept="audio/*"
      (change)="onFileChanged($event)"
    />
    <label for="file-upload" >
       <i class="pi pi-plus"></i> +
    </label>
    </div>
  
    <div *ngIf="this.audioSrc">
      <p-image
        src="assets\\audios\\audio.image.rev.png"
        alt="audio"
        width="100"
        height="100"
        [preview]="true"
      ></p-image>

    </div>
  </p-card>
